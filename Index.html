<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <h1 id="heading">Weather Manager</h1>
            <br/>
            <input type="text" id ="city_name"  placeholder="search_city">
            <br/>
            <br/>
            <input type="button" onclick="callweather()" value="search">
        </div>
        <div class="result">
            <h2 id="city-name">------</h2>
            <div>
                <h2 id="weather-type">------</h2>
                <div>
                    <h3>Temp: <span id="temp"></span></h3>
                    <h3>Min-temp: <span id="min-temp"> </span></h3>
                    <h3>Max-temp: <span id="max-temp"></span></h3>
                    <h3>Country: <span id="country"></span></h3>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
